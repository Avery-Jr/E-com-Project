    <div class="container">
        <h1>Create an Account</h1>
        <form>
        <!-- TODO: Create a registration form with the following fields: -->
         <!--First name -->
    <div class="form">
    <label for="fName">Enter your first name: </label>
    <input type="text" name="first" id="firstName" required  />
  </div>
             <!-- Last Name -->
    <div class="form">
    <label for="lName">Enter your Last name: </label>
    <input type="text" name="last" id="lastName" required  />
  </div>
             <!-- Email -->
<div class="form">
    <label for="email">Enter your email: </label>
    <input type="email" name="email" id="email" required  />
  </div>
             <!-- Password -->
<div class="form">
    <label for="password">Enter your password: </label>
    <input type="password" name="password" id="password" required  />
  </div>
             <!-- Street Address -->
<div class="form">
    <label for="address">Enter your street address: </label>
    <input type="url" name="address" id="address" required  />
  </div>
             <!-- Apartment (optional) -->
<div class="form">
    <label for="apartment">Enter your apartment: </label>
    <input type="url" name="apartment" id="apartment" optional />
  </div>
             <!-- City -->
<div class="form">
    <label for="city">Enter your city: </label>
    <input type="text" name="city" id="city" required  />
  </div>
             <!-- State -->
<div class="form">
    <label for="state">Enter your state: </label>
    <input type="text" name="state" id="state" required  />
  </div>
             <!-- Zip Code -->
<div class="form">
    <label for="zip">Enter your zip code: </label>
    <input type="number" name="zipcode" id="zip" required  />
  </div>
             <!-- Submit Button -->
<input type="submit"/>
             </form>
